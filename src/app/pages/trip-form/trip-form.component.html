<div
  class="max-w-3xl mx-auto p-8 bg-gradient-to-br from-blue-100/70 to-purple-50/60 backdrop-blur-lg shadow-xl rounded-3xl space-y-6"
>
  <h2 class="text-2xl font-semibold text-blue-900 flex items-center gap-2">
    ✈️ Planeje sua Viagem
  </h2>
  <form (ngSubmit)="generateTrip()" class="space-y-5">
    <div class="flex flex-col">
      <label class="text-blue-900 font-semibold mb-2">Seu nome ...</label>
      <input
        type="text"
        [(ngModel)]="trip.user"
        name="user"
        placeholder="Ex: Paris"
        class="w-full py-2 px-4 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-300 focus:border-blue-400 outline-none transition"
      />
    </div>
    <div class="flex flex-col">
      <label class="text-blue-900 font-semibold mb-2"
        >Destino da viagem ...</label
      >
      <input
        type="text"
        [(ngModel)]="trip.destination"
        name="destination"
        placeholder="Ex: Paris"
        class="w-full py-2 px-4 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-300 focus:border-blue-400 outline-none transition"
      />
    </div>
    <div class="flex flex-col">
      <label class="text-blue-900 font-semibold mb-2">Duração (dias)</label>
      <input
        type="number"
        [(ngModel)]="trip.days"
        name="days"
        placeholder="Ex: 7"
        min="1"
        class="w-full py-2 px-4 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-300 focus:border-blue-400 outline-none transition"
      />
    </div>
    <div class="flex flex-col">
      <label class="text-blue-900 font-semibold mb-2"
        >Selecione suas preferências</label
      >
      <div class="flex flex-wrap gap-4">
        <label
          class="flex items-center gap-2 text-blue-800"
          *ngFor="let pref of allPreferences"
        >
          <input
            type="checkbox"
            [value]="pref"
            (change)="onCheckboxChange($event)"
            [checked]="trip.preferences.includes(pref)"
            class="accent-blue-500"
          />
          {{ pref }}
        </label>
      </div>
      <div *ngIf="trip.preferences.includes('Outros')" class="mt-2">
        <input
          type="text"
          [(ngModel)]="otherPreference"
          name="otherPreference"
          placeholder="Digite sua preferência..."
          class="w-full py-2 px-4 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-300 focus:border-blue-400 outline-none transition"
        />
      </div>
    </div>
    <button
      type="submit"
      class="py-3 px-8 bg-blue-700 text-white rounded-2xl font-semibold text-lg hover:bg-blue-600 transition-all shadow-md hover:shadow-lg mx-auto block min-w-[180px]"
    >
      Gerar sugestões 🚀
    </button>
  </form>
</div>

<div
  class="flex flex-col items-end font-sans pt-4 md:fixed md:bottom-5 md:right-5 md:pt-0"
>
  <div
    class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 text-white flex flex-col items-start p-3 rounded-2xl shadow-lg cursor-pointer w-72"
    (click)="chatOpen = !chatOpen"
  >
    <div class="flex items-center gap-2 w-full justify-between">
      <div class="flex items-center gap-2">
        <img src="agenteMaster.png" alt="Avatar" class="w-8 h-8 rounded-full" />
        <span class="font-semibold text-sm">Atendente Virtual</span>
      </div>
      <button
        class="font-bold text-xl"
        (click)="chatOpen = false; $event.stopPropagation()"
      >
        ×
      </button>
    </div>
    <div class="mt-2 flex flex-col gap-1 text-xs">
      <span>Olá! 👋 Estou aqui para ajudar.</span>
      <span>Você pode me contatar pelo WhatsApp:</span>
      <ul class="list-disc list-inside ml-4">
        <li>Através do QR Code abaixo</li>
        <li>Ou clicando no botão "Abrir WhatsApp"</li>
      </ul>
    </div>
    <div
      *ngIf="chatOpen"
      class="mt-2 w-full max-w-xs bg-white shadow-xl rounded-2xl overflow-hidden flex flex-col items-center p-4"
    >
      <img src="qrCodeMock.png" alt="QR Code WhatsApp" class="w-32 h-32" />
      <button
        (click)="openWhatsApp()"
        class="bg-green-500 text-white text-center text-sm py-1 px-3 rounded-lg hover:bg-green-600 transition mt-4 w-full"
      >
        Abrir WhatsApp
      </button>
    </div>
  </div>
</div>
