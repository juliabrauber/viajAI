<header
  class="bg-white text-gray-900 dark:bg-gray-800 dark:text-white py-4 shadow-md"
>
  <div
    class="max-w-6xl mx-auto flex justify-between items-center px-4 sm:px-6 w-full"
  >
    <div
      class="flex-1 flex items-baseline bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 rounded-xl px-4 py-2 max-w-full overflow-hidden"
    >
      <a
        routerLink="/about"
        class="text-2xl md:text-3xl font-extrabold tracking-tight text-white truncate"
      >
        🌍 ViajAI
      </a>
    </div>
    <button
      class="md:hidden ml-2 text-blue-700 focus:outline-none"
      onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <nav class="hidden md:flex items-center gap-4 ml-4">
      <a
        routerLink="/criar-conta"
        class="px-3 py-2 text-sm text-blue-500 bg-white rounded-lg font-medium border border-blue-500 hover:bg-blue-50 transition-all duration-300"
      >
        Criar Conta
      </a>
      <a
        routerLink="/acessar-conta"
        class="px-3 py-2 text-sm text-white bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 rounded-lg font-medium hover:brightness-110 transition-all duration-300"
      >
        Acessar Conta
      </a>
      <button
        (click)="toggleDarkMode()"
        class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-4 py-2 rounded-xl shadow hover:shadow-md transition-all text-sm"
      >
        {{ isDarkMode ? "☀️ Claro" : "🌙 Escuro" }}
      </button>
    </nav>
  </div>
  <div id="mobile-menu" class="md:hidden hidden px-4 mt-2 space-y-2">
    <a
      routerLink="/criar-conta"
      class="block w-full text-center px-3 py-2 text-sm text-blue-500 bg-white rounded-lg font-medium border border-blue-500 hover:bg-blue-50 transition-all duration-300"
    >
      Criar Conta
    </a>
    <a
      routerLink="/acessar-conta"
      class="block w-full text-center px-3 py-2 text-sm text-white bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 rounded-lg font-medium hover:brightness-110 transition-all duration-300"
    >
      Acessar Conta
    </a>
    <button
      (click)="toggleDarkMode()"
      class="block w-full text-center bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-4 py-2 rounded-xl shadow hover:shadow-md transition-all text-sm"
    >
      {{ isDarkMode ? "☀️ Claro" : "🌙 Escuro" }}
    </button>
  </div>
</header>

<main class="p-6 min-h-screen bg-gray-50 dark:bg-gray-900">
  <router-outlet></router-outlet>
</main>
